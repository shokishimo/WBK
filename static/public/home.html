<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>What's the BEST keyboard</title>
</head>

<body>
    <div id="body-container">

<!--header-->
        <header class="main-header">
            <div class="main-header-container">
                <!--Header Left-->
                <div class="main-header-logo">
                    <div href="#" class="main-header-logo-trigger" aria-label="BEST KEYBOARD"></div>
                </div>

                <!--Header Middle-->
                <div class="main-header-search">
                    <img class="main-header-search-icon" src="/static/images/searchLogo.png" aria-label="search" aria-hidden="false">
                    <form class="main-header-search-form" action="/search" method="get" role="search" data-container="search-form">
                        <div class="main-header-search-div" data-container="search-div" data-input="true">
                            <label class="main-header-search-label">
                                <input class="main-header-search-input" type="search" name="p_keyv" value id="searchText" autocomplete="off" data-trigger="searchFromAllItems">
                                <button type="button" class="main-header-search-button" hidden="until-found" aria-label="deleteText" aria-hidden="false" data-trigger="delete"></button>
                            </label>
                        </div>
                    </form>
                </div>

                <!--Header Right-->
                <div class="main-header-controller">
                    <div class="main-header-controller-login" id="loginedUsername">
                        <div class="main-header-controller-login-logo" href="#"></div>
                    </div>
                    <div class="main-header-controller-fav" id="favoriteLink">
                        <div class="main-header-favorite" href="#" aria-label="lookAtFavorites"></div>
                    </div>
                    <div class="main-header-controller-user-account">
                        <div class="main-header-user-account" href="#" aria-label="lookAtUserAccount"></div>
                    </div>
                </div>
            </div>
        </header>

<!--main-->
        <main>

            <div class="headline">
                <p>Top Ranking</p>
            </div>

            <div class="container-for-ranking">

                <div class="ranking-container">
                    {{range .}}
                        {{if eq .Ranking "1"}}
                            <div class="ranking">
                                <div class="picture-container">
                                    <img  class="picture" src={{.Url}} alt="keyboard image">
                                    <div class="ranking-badge" id="ranking-badge1">
                                        <p class="ranking-letter">{{.Ranking}}</p>
                                    </div>
                                </div>
                                <div class="description"></div>
                            </div>
                        {{else if eq .Ranking "2"}}
                            <div class="ranking">
                                <div class="picture-container">
                                    <img  class="picture" src={{.Url}} alt="keyboard image">
                                    <div class="ranking-badge" id="ranking-badge2">
                                        <p class="ranking-letter">{{.Ranking}}</p>
                                    </div>
                                </div>
                                <div class="description">

                                </div>
                            </div>
                        {{else if eq .Ranking "3"}}
                            <div class="ranking">
                                <div class="picture-container">
                                    <img  class="picture" src={{.Url}} alt="keyboard image">
                                    <div class="ranking-badge" id="ranking-badge3">
                                        <p class="ranking-letter">{{.Ranking}}</p>
                                    </div>
                                </div>
                                <div class="description">

                                </div>
                            </div>
                        {{end}}
                    {{end}}
                </div>
                <div class="ranking-container">
                    {{range .}}
                        {{if ge .Ranking "4"}}
                            <div class="ranking">
                        <div class="picture-container">
                            <img  class="picture" src={{.Url}} alt="keyboard image">
                            <div class="ranking-badge" id="ranking-badge">
                                <p class="ranking-letter">{{.Ranking}}</p>
                            </div>
                        </div>
                        <div class="description">

                        </div>
                    </div>
                        {{end}}
                    {{end}}
                </div>

            </div>

        </main>

<!--footer-->
        <footer>
            <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/home.js"></script>
    <link rel="stylesheet" href="/static/css/home.css">
</body>
</html>
