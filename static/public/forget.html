<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Forgot password</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
<div id="body-container">
    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <img id="favicon" src="/static/images/favicon.png" alt="website icon" onclick="submitHomeForm()">
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>

    <!--main-->
    <main>
        <div class="main-container">
            <h1>Forgot your password?</h1>
            <div class="forgot-box">
                <h2>Fill in your email</h2>
                <form action="/forget" method="post">
                    <div class="user-box">
                        <div><label name="email">Email</label></div>
                        <input type="text" name="email" required="required">
                    </div>

                    <div class="button-form">
                        <input type="submit" class="submit-button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>
</div>

<script src="/static/js/header0.js"></script>
<link rel="stylesheet" href="/static/css/header0.css">
<link rel="stylesheet" href="/static/css/forget.css">
<link rel="stylesheet" href="/static/css/footer.css">

</body>
</html>
