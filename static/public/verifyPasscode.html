<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Passcode Verification</title>
    <link rel="stylesheet" href="/static/css/verifyPasscode.css">
</head>
<body>
    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <img id="favicon" src="/static/images/favicon.png" alt="website icon" onclick="submitHomeForm()">
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>
    <div class="passcode-container">
        <h2>Enter Passcode that is sent to your email</h2>
        <form action="/verifyPasscode" method="post">
            <div class="passcode-input">
                <label name="in1">
                    <input type="number" name="in1" maxlength="1" autofocus>
                </label>
                <label name="in2">
                    <input type="number" name="in2" maxlength="1">
                </label>
                <label name="in3">
                    <input type="number" name="in3" maxlength="1">
                </label>
                <label name="in4">
                    <input type="number" name="in4" maxlength="1">
                </label>
                <label name="in5">
                    <input type="number" name="in5" maxlength="1">
                </label>
                <label name="in6">
                    <input type="number" name="in6" maxlength="1">
                </label>
            </div>
        </form>
    </div>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>

    <script src="/static/js/header0.js"></script>
    <script src="/static/js/verifyPasscode.js"></script>
    <link rel="stylesheet" href="/static/css/header0.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</body>
</html>
