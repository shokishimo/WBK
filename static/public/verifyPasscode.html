<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Passcode Verification</title>
    <link rel="stylesheet" href="/static/css/verifyPasscode.css">
</head>
<body>
    <div class="passcode-container">
        <h2>Enter Passcode</h2>
        <form action="/verifyPasscode" method="post">
            <div class="passcode-input">
                <label name="in1">
                    <input type="number" name="in1" maxlength="1" autofocus>
                </label>
                <label name="in2">
                    <input type="number" name="in2" maxlength="1">
                </label>
                <label name="in3">
                    <input type="number" name="in3" maxlength="1">
                </label>
                <label name="in4">
                    <input type="number" name="in4" maxlength="1">
                </label>
                <label name="in5">
                    <input type="number" name="in5" maxlength="1">
                </label>
                <label name="in6">
                    <input type="number" name="in6" maxlength="1">
                </label>
            </div>
        </form>
    </div>
    <script src="/static/js/verifyPasscode.js"></script>
</body>
</html>
