<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Login</title>
</head>

<body>
<div id="body-container">

    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>

    <!--main-->
    <main>
        <div class="container">
            <p class="Login">Login</p>
            <div class="login-error"></div>
            <div class="login-container">
                <form class="login-form" method="post" action="/login">
                    <div class="login-content">
                        <div class="email-and-password">
                            <div>
                                <p id="email-id" class="email-class">Email</p>
                                <input type="text" id="email-input" class="input" placeholder="email">
                            </div>
                            <div>
                                <p id="password-id" class="password-class">Password</p>
                                <input type="password" id="password-input" class="input" placeholder="password">
                            </div>
                        </div>
                        <p class="forget-p"><a class="forget-a" href="/forget">Forgot your password?</a></p>
                    </div>

                    <div class="form-submit-button">
                        <input type="submit" class="submit-button" value="Login">
                    </div>
                </form>
            </div>
            <div class="new-customer-container">
                <h2>Don't have an account? <a href="/signup">Sign up</a></h2>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>
</div>

    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script>
        function submitHomeForm() {
            document.getElementById("home").submit();
        }
    </script>
</body>
</html>
