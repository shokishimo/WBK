<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Keyboard Detail</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
<div id="body-container">
    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <img id="favicon" src="/static/images/favicon.png" alt="website icon" onclick="submitHomeForm()">
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="keyboard-name">{{.Name}} by {{.Make}}</div>
            <div class="picture-container">
                <img class="picture" src={{.Url}} alt="keyboard image">
                {{if le .Ranking "3"}}
                    <div class="ranking-badge" id="ranking-badge{{.Ranking}}">
                        <p class="ranking-letter">{{.Ranking}}</p>
                    </div>
                {{else}}
                    <div class="ranking-badge" id="ranking-badge">
                        <p class="ranking-letter">{{.Ranking}}</p>
                    </div>
                {{end}}

            </div>
            <div class="price">{{.Price}}</div>
            <div class="score">Score: {{.Score}} /10 &nbsp; (# Votes: {{.NumVotes}})</div>
        </div>

    </main>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>

    <script src="/static/js/header0.js"></script>
    <link rel="stylesheet" href="/static/css/header0.css">
    <link rel="stylesheet" href="/static/css/keyboardDetail.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</div>
</body>
</html>
