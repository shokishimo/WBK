<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: Sign up</title>
</head>

<body>
<div id="body-container">

    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <img id="favicon" src="/static/images/favicon.png" alt="website icon" onclick="submitHomeForm()">
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()" style="margin-left: -400px">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>

    <!--main-->
    <main>
        <div class="signup-box">
            <h2>Signup</h2>
            <form action="/signup" method="post">
                <div class="user-box">
                    <label name="email">Email</label>
                    <input type="text" name="email" required="required">
                </div>
                <div class="user-box">
                    <label name="password">Password</label>
                    <input type="password" name="password" required="required">
                </div>

                <div class="button-form">
                    <input type="submit" class="submit-button" value="Submit">
                </div>

                <div id="login">
                    Already have an account?
                    <a href="/login">login</a>
                </div>
            </form>

        </div>
    </main>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>
</div>

<script src="/static/js/header0.js"></script>
<link rel="stylesheet" href="/static/css/header0.css">
<link rel="stylesheet" href="/static/css/footer.css">
<link rel="stylesheet" href="/static/css/signup.css">
</body>
</html>
