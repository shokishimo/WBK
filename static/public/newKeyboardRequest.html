<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WBK: New Request</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
<div id="body-container">
    <!--header-->
    <header class="main-header">
        <div class="main-header-container">
            <!--Header Left-->
            <img id="favicon" src="/static/images/favicon.png" alt="website icon" onclick="submitHomeForm()">
            <form class="main-header-logo" id="home" action="/" method="get" onclick="submitHomeForm()">
                <div class="main-header-logo-trigger"></div>
            </form>
        </div>
    </header>

    <!-- main-->
    <div class="main-container">
        <div class="request-body">
            <form id="request-form" action="/newKeyboardRequest" method="post">
                <h1 class="title">New Keyboard Request</h1>
                <div class="input-div" id="nickname-div">
                    <label name="nickname">Nickname</label>
                    <input type="text" name="nickname" required="required">
                </div>
                <div class="input-div" id="keyboard-div">
                    <label name="keyboard">Keyboard Name</label>
                    <input type="text" name="keyboard" required="required">
                </div>
                <div class="input-div" id="url-div">
                    <label name="url">Keyboard URL</label>
                    <input type="text" name="url" required="required">
                </div>
                <div id="button-form">
                    <input type="submit" class="submit-button" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <!--footer-->
    <footer>
        <p>Copyright 2023 What's the Best Keyboard. All rights reserved.</p>
    </footer>
</div>

<script src="/static/js/header0.js"></script>
<link rel="stylesheet" href="/static/css/header0.css">
<link rel="stylesheet" href="/static/css/newKeyboardRequest.css">
<link rel="stylesheet" href="/static/css/footer.css">
</body>
</html>
